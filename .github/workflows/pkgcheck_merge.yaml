name: pkgcheck_merge
on:
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Run pkgcheck
        uses: pkgcore/pkgcheck-action@v1
        with:
          args: --exit warning -k ,-EmptyGlobalAssignment,-NonexistentBlocker,-UnknownCategoryDirs --commits HEAD^..${{ github.sha }}
